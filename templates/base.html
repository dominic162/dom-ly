<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock %}
    {% block style %}
    {% endblock %}
    {% block link %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
  {% load static %}
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <div style="float: left;">
        <a class="navbar-brand" href="#" style="margin: 0 0;">
          <img src="{% static 'd.jpg' %}" alt="dom_ly image" width="50" height="50">
        </a>
        <span style="font-size: 30px; font-weight: 600; color: rgb(6, 112, 80); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">DOMLY</span>
      </div>
      <div style="float: right;">
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">
                <button type="button" class="btn btn-outline-dark">Logout</button>
            </a>
        {% else %}
            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-outline-dark">Login</button>
            </a>
        {% endif %}
    </div>
    </div>
  </nav>
  
    {% block content %}
    {% endblock %}
    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
